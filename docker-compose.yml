version: '3.8'

services:
  carla:
    image: carlasim/carla:0.9.13
    profiles: [carla]
    command: ["bash", "./CarlaUE4.sh", "-vulkan"]
    runtime: nvidia
    environment:
      - DISPLAY=${DISPLAY} 
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - QT_X11_NO_MITSHM=1 # Fix a bug with QT
      - SDL_VIDEODRIVER=x11
    user: ${UID}
    volumes:
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - /etc/shadow:/etc/shadow:ro
      - /etc/sudoers:/etc/sudoers:ro
      - /etc/sudoers.d:/etc/sudoers.d:ro
      - /home/${USER}:/home/${USER}:rw #share your home with write permissions
    privileged: true
    network_mode: "host"
    stdin_open: true
    tty: true
  carla-ros-bridge:
    profiles: [carla-ros-bridge]
    cap_add:
      - NET_ADMIN
    build:
      context: ./
      dockerfile: ./Dockerfile
    command: ["bash"]
    network_mode: "host"
    stdin_open: true
    tty: true
    volumes:
      - ${PWD}:/home/mcav/ros2_ws/src/civ4100:rw
      - /home/mcav/.vimrc:/home/mcav/.vimrc:rw
      - /dev/shm:/dev/shm #https://answers.ros.org/question/370595/ros2-foxy-nodes-cant-communicate-through-docker-container-border/
      - /lib/modules:/lib/modules
    environment:
      - HOST_HOME=${HOST_HOME}
      - HOST_USER=${HOST_USER}
